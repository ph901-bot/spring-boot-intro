<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Todo List</h1>

    <h2 class="mt-4">Add New Todo</h2>
    <form th:action="@{/save}" th:object="${todo}" method="post">
        <div class="mb-3">
            <label class="form-label" for="task-description">Task Description</label>
            <input id="task-description" type="text" class="form-control" th:field="*{taskDescription}" placeholder="Task Description" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dueDate">Due Date</label>
            <input id="dueDate" type="date" class="form-control" th:field="*{dueDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>

    <h2 class="mt-4">All Todos</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task Description</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todoList}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.taskDescription}"></td>
            <td th:text="${todo.dueDate}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
